<script>
    var url = location.href;
    console.log($('.search-txt').val())
    console.log($('.search-txt').val())
    if(sessionStorage.getItem('role')){
        $(".sign").remove();
        $(".logon").remove();
        $(".text-lg-right").eq(0).html(`<a href="javascript:void();" class="welcome">欢迎! ${sessionStorage.getItem('username')}</a><i class="line">|</i><a href="#" class="exit">退出</a>`)
    }


    if(url.search("index") != -1){
        $(".sign").click(function(){
            location.href = './pages/login.html';
        })
        $('.logon').click(function(){
            location.href = './pages/register.html';
        })
        $('.search-btn').click(function(){
            if($('.search-txt').val() == '' || $('.search-txt').val() == undefined || $('.search-txt').val() == null){
                alert('请输入')
            }else{
                sessionStorage.setItem('search',$('.search-txt').val())
                location.href = './pages/search.html'
            }
            
        })
    }
    else{
        $('.home').attr('href','../index.html'); 
        $('.talens').attr('href','./information.html');
        $('.firm').attr('href','./companyin.html'); 
        $(".sign").click(function(){
            location.href = './login.html';
        })
        $('.logon').click(function(){
            location.href = './register.html';
        })
        $('.search-btn').click(function(){
            if($('.search-txt').val() == '' || $('.search-txt').val() == undefined || $('.search-txt').val() == null){
                alert('请输入')
            }else{
                sessionStorage.setItem('search',$('.search-txt').val())
                location.href = './search.html'
            }
            
        })
    }

    $('.exit').click(function(){
        sessionStorage.clear();
        location.reload() 
    })


</script>
